name: Deploy MyAPP
run-name: ${{ github.actor }} is deploying MyAPP ðŸš€
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Deploy-MyAPP:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Print SSH Key
        run: |
          echo ${{ secrets.KEY }} > /tmp/ssh_key.pem
          echo ${{ secrets.HOST }} > /tmp/host
          echo ${{ secrets.USERNAME }} > /tmp/ssh_username
          
      - name: Config FrontEnd file
        run: |
          sed -i 's/_API_ADDRESS_/${{ secrets.HOST }}/g' frontend/index.html

      - name: Deploy FrontEnd
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "frontend/index.html"
          target: "/var/www/html/"
          strip_components: 1